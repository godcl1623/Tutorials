<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 습작</title>
  <link rel="stylesheet" href="style_you.css"
</head>
<body>
  <!--크게 header, sidebar, main의 3단 구성으로 작성-->
  <!--header는 section 4개 - 메뉴, 로고, 검색창, 로그인 등 메뉴2-->
  <!--main에 section은 3단구성 - 추천 동영상, 최신 YouTube게시물, 관련 동영상-->
  <!--sidebar는 크게 6개 section으로 구성 - 메인메뉴, 보관함 등, 구독 현황, 추가 기능, 설정 관련, footer역할의 저작권 표시-->
  <!--asset은 필요할 때 유튜브 홈페이지에서 다운받아 사용할 것 - 우선은 텍스트로만 작성하도록-->
  <header>
    <nav>
      <button>menu</button>
    </nav>
    <section>
      YouTube
    </section>
    <section>
      <input><button>키보드</button><button>검색</button>
    </section>
    <section>
      <button>Youtube앱</button>
      <button>설정</button>
      <button>로그인</button>
    </section>
  </header>
  <aside>
    <section>
      <ul style="border-bottom:1px solid lightgray; width:200px;">
        <li>홈</li>
        <li>인기</li>
        <li>구독</li>
      </ul>
      <ul style="border-bottom:1px solid lightgray; width:200px;">
        <li>보관함</li>
        <li>시청기록</li>
      </ul>
      <div style="border-bottom:1px solid lightgray; width:200px;">
        로그인하면 동영상에 좋아요를 표시하고 댓글을 달거나 구독할 수 있습니다.<button>로그인</button>
      </div>
      <ul style="border-bottom:1px solid lightgray; width:200px;">
        <li>음악</li>
        <li>스포츠</li>
        <li>게임</li>
        <li>영화</li>
        <li>뉴스</li>
        <li>실시간</li>
        <li>학습</li>
        <li>360˚동영상</li>
      </ul>
      <div>
        채널 탐색
      </div>
      <div style="border-bottom:1px solid lightgray; width:200px;">
        YOUTUBE 더보기
        <ul>
          <li>YouTube Premium</li>
          <li>실시간</li>
        </ul>
      </div>
      <ul style="border-bottom:1px solid lightgray; width:200px;">
        <li>설정</li>
        <li>신고 기록</li>
        <li>고객센터</li>
        <li>의견 보내기</li>
      </ul>
      <div>
        <div>
          정보
        </div>
        <div>
          약관
        </div>
        <div>
          저작권
        </div>
      </div>
    </section>
  </aside>
  <main>
    <section>
      추천 동영상
    </section>
    <section>
      최신 YouTube게시물
    </section>
    <section>
      관련 동영상
    </section>
  </main>
</body>
</html>
