<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  const varContainer = {
    cities: [],
    search: document.querySelector('.search'),
    suggestions: document.querySelector('.suggestions')
  }

  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => varContainer.cities.push(...data));
  
  function findMatches(wordToMatch, comparingArray) {
    return comparingArray.filter(matchingItem => {
      const regex = new RegExp(wordToMatch, 'gi');
      return matchingItem.city.match(regex) || matchingItem.state.match(regex);
    });
  }

  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }


  function displayingMatches() {
    const matchingArray = findMatches(this.value, varContainer.cities);
    const html = matchingArray.map(result => {
      const regex = new RegExp(this.value, 'gi');
      const cityName = result.city.replace(regex, `<span class="hl">${this.value}</span>`);
      const stateName = result.state.replace(regex, `<span class="hl">${this.value}</span>`);
      return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(result.population)}</span>
        </li>
      `;
    }).join('');
    varContainer.suggestions.innerHTML = html;
  }

  varContainer.search.addEventListener('change', displayingMatches);
  varContainer.search.addEventListener('keyup', displayingMatches);
</script>
</body>
</html>
