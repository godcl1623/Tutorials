<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  const lists = [];
  const search = document.querySelector('.search');
  const suggestions = document.querySelector('.suggestions');
  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => lists.push(...data));
  
  function findMatches(wordToMatch, comparingArray) {
    return comparingArray.filter(texts => {
      const regex = new RegExp(wordToMatch, 'gi');
      return texts.city.match(regex) || texts.state.match(regex);
    });
  }

  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  function displayingMatches() {
    const searchResult = findMatches(this.value, lists);
    const html = searchResult.map(result => {
      const regex = new RegExp(this.value, 'gi');
      const cityName = result.city.replace(regex, `<span class="hl">${this.value}</span>`);
      const stateName = result.state.replace(regex, `<span class="hl">${this.value}</span>`);
      return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(result.population)}</span>
        </li>
      `;
    }).join('');
    suggestions.innerHTML = html;
  }

  search.addEventListener('change', displayingMatches);
  search.addEventListener('keyup', displayingMatches);
</script>
</body>
</html>
