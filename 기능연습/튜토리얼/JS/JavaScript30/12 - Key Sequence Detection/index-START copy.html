<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretContainer = [];
  const secretCode = 'papercages';
  function playSecret(event) {
    secretContainer.push(event.key);
    secretContainer.splice(-secretCode.length - 1, secretContainer.length - secretCode.length);
    console.log(secretContainer);
    if (secretContainer.join('') === secretCode) {
      cornify_add();
    }
  }
  window.addEventListener('keyup', playSecret);
</script>
</body>
</html>
