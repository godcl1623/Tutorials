<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyInputs = [];
  const konami = 'ArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter';
  const secretCode = 'loremipsum';

  window.addEventListener('keydown', (e) => {
    console.log(e.key);
    keyInputs.push(e.key);
    console.log(keyInputs);
    keyInputs.splice(-secretCode.length - 1, keyInputs.length - secretCode.length);
    if (keyInputs.join('').includes(konami)) {
      console.log('우왕ㅋ굳ㅋ');
    }
  });
</script>
</body>
</html>
