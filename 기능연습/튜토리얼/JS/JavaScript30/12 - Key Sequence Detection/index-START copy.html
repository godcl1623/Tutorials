<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretContainer = [];
  const secretCode = 'taraczel';

  function secretFunc(event) {
    secretContainer.push(event.key);
    secretContainer.splice(-secretContainer.length - 1, secretContainer.length - secretCode.length);
    if (secretContainer.join('').includes(secretCode)) {
      alert('Welcome !');
    }
  }

  window.addEventListener('keyup', secretFunc);
</script>
</body>
</html>
