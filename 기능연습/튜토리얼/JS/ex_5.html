<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <h1>Conditional Statement</h1>
  <h2>Program</h2>
  <script>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");
  </script>
  <h2>IF-true</h2>
  <script>
    document.write("1<br>");
    if(true) {
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
    document.write("4<br>");
  </script>
    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if(false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <h2>test</h2>
    <script>
      1===2;
      if(true) {
        document.write("오늘 저녁은 삼겹살");
      } else {
        document.write("오늘 저녁은 라면");
      }
    </script>
    <h2>test2</h2>
    <script>
      if('짜장면'==='짬뽕') {
        document.write("오늘 저녁은 삼겹살");
      } else {
        document.write("오늘 저녁은 라면");
      }
    </script>
</body>
</html>
