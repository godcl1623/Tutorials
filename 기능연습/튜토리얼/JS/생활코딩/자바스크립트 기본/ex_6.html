<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var thatsme = ['taraczel', 'papercages', '커피좀비'];
  </script>
  <h2>get</h2>
  <script>
    document.write(thatsme[0]);
    document.write(thatsme[1]);
  </script>
  <h2>Add</h2>
  <script>
    thatsme.push('CZEL');
    thatsme.push('토챙이');
  </script>
<h2>Count</h2>
  <script>
    document.write(thatsme.length);
  </script>
</body>
</html>
