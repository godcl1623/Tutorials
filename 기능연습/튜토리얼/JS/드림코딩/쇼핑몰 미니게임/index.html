<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="mall.js"></script>
</head>
<body>
  <!-- 티셔츠, 바지 6벌, 치마 4벌, 파란색 6벌, 노란색 6벌, 분홍색 4벌 -->
  <section class="contents-wrapper">
    <h2 class="description">쇼핑몰 화면</h2>
    <button class="logo init">
      <img src="img/logo.png" alt="main" class="init">
    </button>
    <div class="buttons-container">
      <button class="tshirts">
        <img src="img/blue_t.png" alt="티셔츠" class="tshirts">
      </button>
      <button class="pants">
        <img src="img/yellow_p.png" alt="바지" class="pants">
      </button>
      <button class="skirts">
        <img src="img/pink_s.png" alt="치마" class="skirts">
      </button>
      <button class="blue">BLUE</button>
      <button class="yellow">YELLOW</button>
      <button class="pink">PINK</button>
    </div>
    <ul class="lists-container">
      <!-- <li class="clothes tshirts pink">
        <figure class="icon"><img src="img/pink_t.png" alt="티셔츠P"></figure>
        <h3 class="clothes-description">여성용, L</h3>
      </li> -->
    </ul>
  </section>
</body>
</html>
