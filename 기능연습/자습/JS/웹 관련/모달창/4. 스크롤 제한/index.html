<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="scroll.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 10000px;
      overflow: hidden;
    }

    .hide-scroll {
      overflow: hidden;
    }

    .modal-layer {
      display: none;
    }

    .active {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 99;
    }

    .modal-window {
      display: none;
    }

    .modal-window.active {
      display: block;
      width: 300px;
      height: 900px;
      background: white;
      position: relative;
      top: 0;
      left: 50%;
      overflow-y: scroll;
      border: 1px solid black;
      margin: 80px 0;
    }

</head>
