<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    html {
      border: 1px solid black;
    }

    nav {
      background: aqua;
      display: flex;
      justify-content: flex-end;
    }

    nav > p {
      border: 1px solid black;
      cursor: pointer;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <nav><p>X</p></nav>
  <h1>Pop Up!</h1>
  <script>
    document.querySelector('nav p').addEventListener('click', () => {
      parent.modalCloser();
    });
  </script>
</body>
</html>
