<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: white;
    }

    nav {
      width: 100%;
      background: aqua;
      display: flex;
      justify-content: flex-end;
    }

    nav p {
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
  <nav class="heading">
    <p class="close">X</p>
  </nav>
  <h2>팝업창</h2>
</body>
</html>
