<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운 복습</title>
  <link rel="stylesheet" href="dropdown_menu.css">
</head>
<body>
  <nav>
    <ul class="upper">
      <li>첫 번째
        <ul class="down">
          <li class="submenu"><span>하나</span></li>
          <li class="submenu"><span>두울</span></li>
          <li class="submenu"><span>세엣</span></li>
        </ul>
      </li>
      <li>두 번째
        <ul class="down">
          <li class="submenu"><span>First</span></li>
          <li class="submenu"><span>Second</span></li>
        </ul>
      </li>
      <li>세 번째
        <ul class="down">
          <li class="submenu"><span>으악</span></li>
          <li class="submenu"><span>으아악</span></li>
          <li class="submenu"><span>으아아악</span></li>
          <li class="submenu"><span>으아아아악</span></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
