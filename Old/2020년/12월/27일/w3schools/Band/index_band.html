<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ZAKURO</title>
  <link rel="stylesheet" href="style_band.css">
</head>
<body>
  <header>
    <div>HOME</div>
    <div>BAND</div>
    <div>TOUR</div>
    <div>CONTACT</div>
    <div>MORE</div>
    <!--향후 돋보기 이미지로 교체할 것!!-->
    <span>Search</span>
  </header>
  <!--일단 스타일을 html파일 내에 적용시켜놓고 나중에 수정할 때 제외시키기-->
  <main>
    <section class="banner">
      <p style="text-align: center">Banner Image</p>
    </section>
    <section class="about">
      <p style="text-align: center">About</p>
      <div class="imgcon">
        <div>Image 1</div>
        <div>Image 2</div>
        <div>Image 3</div>
      </div>
    </section>
    <section class="tour">
      <p style="text-align: center">TOUR DATES</p>
      <div class="month">
        <div>September</div>
        <div>October</div>
        <div>November</div>
      </div>
      <div class="location">
        <div>New York</div>
        <div>Paris</div>
        <div>San Francisco</div>
      </div>
    </section>
    <section class="contact">
      <p style="text-align:center">CONTACT</p>
      <ul>
        <li>주소</li>
        <li>전번</li>
        <li>이멜</li>
      </ul>
      <div>
        Send
      </div>
    </section>
    <footer>
      <div>Image</div>
      <div>Copyrights</div>
    </footer>
  </main>
</body>
</html>
