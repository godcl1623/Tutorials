<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력 & ToDo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="calendar.js"></script>
</head>
<body>
  <section class="app__body">
    <h6>달력 몸체</h6>
    <section class="calendar__body">
      <h6>달력 영역</h6>
      <nav class="calendar__date">
        <button class="year"></button>
        <div class="month-container">
          <button class="prev__month">＜</button>
          <div class="this__date">
            <button class="month"></button>
          </div>
          <button class="next__month">＞</button>
        </div>
      </nav>
      <div class="calendar__days">
        <span class="days__sunday">S</span>
        <span class="days__monday">M</span>
        <span class="days__tuesday">T</span>
        <span class="days__wednesday">W</span>
        <span class="days__thursday">T</span>
        <span class="days__friday">F</span>
        <span class="days__saturday">S</span>
      </div>
      <div class="calendar__dates">
      </div>
      <div class="year-container">
        <div class="indicator">
          <button class="prev__decade">＜</button>
          <h3>2020 ~ 2029</h3>
          <button class="next__decade">＞</button>
        </div>
        <div class="year-selection">
          <button class="selector">2020</button>
          <button class="selector">2021</button>
          <button class="selector">2022</button>
          <button class="selector">2023</button>
          <button class="selector">2024</button>
          <button class="selector">2025</button>
          <button class="selector">2026</button>
          <button class="selector">2027</button>
          <button class="selector">2028</button>
          <button class="selector">2029</button>
          <button class="decades">상위 10년</button>
          <button class="centuries">상위 100년</button>
        </div>
        <button class="close">X</button>
      </div>
      <div class="month-selection">
        <button class="selector">1</button>
        <button class="selector">2</button>
        <button class="selector">3</button>
        <button class="selector">4</button>
        <button class="selector">5</button>
        <button class="selector">6</button>
        <button class="selector">7</button>
        <button class="selector">8</button>
        <button class="selector">9</button>
        <button class="selector">10</button>
        <button class="selector">11</button>
        <button class="selector">12</button>
        <button class="close">X</button>
      </div>
    </section>
    <section class="todo__body">
      <h6>ToDo 영역</h6>
      <nav class="todo__date">
        <div class="prev__date">＜</div>
        <div class="this__date">
          <!-- <h4>2021.03.20 (토)</h4> -->
        </div>
        <div class="next__date">＞</div>
      </nav>
      <div class="todo__list__body">
        <div class="todo__container">
          <!-- <li class="todo__list__contents">
            <input type="checkbox">
            <span class="list__item">리스트 1</span>
          </li> -->
        </div>
        <div class="todo__input">
          <input type="text" class="text_input">
          <button type="submit">입력</button>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
