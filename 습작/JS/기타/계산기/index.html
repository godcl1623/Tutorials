<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="calc.css">
  <script defer src="calc.js"></script>
</head>
<body>
  <!-- 계산기 본체 -->
  <!-- h6은 html 표준 준수를 위해 삽입한 것이므로, 모두 숨김처리 -->
  <section class="calculator-body">
    <h6>계산기</h6>
    <!-- 숫자 표시 영역 -->
    <div class="number-window">
      <p class="number-output">
        표시창 위치
      </p>
      <p class="number-input">
        입력창 위치
      </p>
    </div>
    <!-- 버튼 전체 컨테이너 -->
    <article class="button-container">
      <h6 class="heading">버튼영역</h6>
      <!-- 버튼모음 1 - 연산자 버튼과 flex 배치를 위해 나눔 -->
      <article class="sub-container">
        <h6>버튼모음-좌측</h6>
        <!-- 초기화 등 특수연산자 모음 -->
        <article class="special-operators">
          <h6>특수연산자모음</h6>
          <button class="initialize">AC</button>
          <button class="memory">M</button>
          <button class="sign">+/-</button>
          <button class="percent">%</button>
        </article>
        <!-- 숫자버튼모음 -->
        <article class="number-set">
          <h6>숫자버튼모음</h6>
          <div class="number-sub-set">
            <button class="number-button">9</button>
            <button class="number-button">8</button>
            <button class="number-button">7</button>
          </div>
          <div class="number-sub-set">
            <button class="number-button">6</button>
            <button class="number-button">5</button>
            <button class="number-button">4</button>
          </div>
          <div class="number-sub-set">
            <button class="number-button">3</button>
            <button class="number-button">2</button>
            <button class="number-button">1</button>
          </div>
          <div class="number-sub-set set-bottom">
            <button id="zero" class="number-button">0</button>
            <button id="dot" class="number-button">.</button>
          </div>
        </article>
      </article>
      <!-- 계산 연산자 모음 -->
      <article class="operators">
        <h6>연산자모음</h6>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="multiply">×</button>
        <button class="divide">÷</button>
        <button id="result" class="result">＝</button>
      </article>
    </article>
  </section>
</body>
</html>
