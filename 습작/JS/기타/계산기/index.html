<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="calc.css">
  <script defer src="calc.js"></script>
</head>
<body>
  <!-- 계산기 본체 -->
  <!-- h6은 html 표준 준수를 위해 삽입한 것이므로, 모두 숨김처리 -->
  <section class="calculator-body">
    <h6>계산기</h6>
    <!-- 숫자 표시 영역 -->
    <div class="number-window">
      <input class="number-output" type="text"></input>
      <input class="number-input" type="text"></input>
    </div>
    <!-- 버튼 전체 컨테이너 -->
    <article class="button-container">
      <h6 class="heading">버튼영역</h6>
      <!-- 버튼모음 1 - 연산자 버튼과 flex 배치를 위해 나눔 -->
      <article class="sub-container">
        <h6>버튼모음-좌측</h6>
        <!-- 초기화 등 특수연산자 모음 -->
        <article class="special-operators">
          <h6>특수연산자모음</h6>
          <button
            class="initialize"
            data-key3="27">AC</button>
          <button
            class="memory"
            data-key3="">M</button>
          <button
            class="sign"
            data-key3="173">+/-</button>
          <button
            class="percent"
            data-key3="53">%</button>
        </article>
        <!-- 숫자버튼모음 -->
        <article class="number-set">
          <h6>숫자버튼모음</h6>
          <div class="number-sub-set">
            <button 
              class="number-button"
              data-key1="57"
              data-key2="105">9</button>
            <button 
              class="number-button"
              data-key1="56"
              data-key2="104">8</button>
            <button 
              class="number-button"
              data-key1="55"
              data-key2="103">7</button>
          </div>
          <div class="number-sub-set">
            <button 
              class="number-button"
              data-key1="54"
              data-key2="102">6</button>
            <button 
              class="number-button"
              data-key1="53"
              data-key2="101">5</button>
            <button 
              class="number-button"
              data-key1="52"
              data-key2="100">4</button>
          </div>
          <div class="number-sub-set">
            <button 
              class="number-button"
              data-key1="51"
              data-key2="99">3</button>
            <button 
              class="number-button"
              data-key1="50"
              data-key2="98">2</button>
            <button 
              class="number-button"
              data-key1="49"
              data-key2="97">1</button>
          </div>
          <div class="number-sub-set set-bottom">
            <button 
              id="zero"
              class="number-button"
              data-key1="48"
              data-key2="96">0</button>
            <button 
              id="dot"
              class="number-button"
              data-key1="190"
              data-key2="110">.</button>
          </div>
        </article>
      </article>
      <!-- 계산 연산자 모음 -->
      <article class="operators">
        <h6>연산자모음</h6>
        <button
          class="plus"
          data-key1="61"
          data-key2="107">+</button>
        <button
          class="minus"
          data-key1="173"
          data-key2="109">-</button>
        <button
          class="multiply"
          data-key1="56"
          data-key2="106">×</button>
        <button
          class="divide"
          data-key1="191"
          data-key2="111">÷</button>
        <button
          id="result"
          class="result"
          data-key1="13">＝</button>
      </article>
    </article>
  </section>
</body>
</html>
