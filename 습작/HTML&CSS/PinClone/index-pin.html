<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="style-pin.css">
  <script defer src="https://kit.fontawesome.com/126dba6a94.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--====================헤더 - 검색폼, 메뉴 영역====================-->
  <header>
    <!--==========핀터레스트 로고==========-->
    <button><i class="fab fa-pinterest"></i></button>
    <!--==========홈, 팔로우 버튼==========-->
    <button>홈</button>
    <button>팔로우</button>
    <!--==========검색폼==========-->
    <form action="">
      <!--=====검색창 양식=====-->
      <div class="search-form">
        <!--===검색 버튼===-->
        <button class="search-query"><i class="fas fa-search"></i></button>
        <!--===검색어 입력창===-->
        <input type="text" name="searchForm" value="검색">
      </div>
    </form>
    <!--==========메뉴 아이콘 모음==========-->
    <div class="menu-container">
      <!--=====알림 아이콘=====-->
      <button><i class="fas fa-bell"></i></button>
      <!--=====받은 편지함=====-->
      <button><i class="fas fa-comment-dots"></i></button>
      <!--=====유저 정보=====-->
      <button class="user-bg"><i class="fas fa-user"></i></button>
      <!--=====옵션 더보기=====-->
      <button><i class="fas fa-chevron-down"></i></button>
    </div>
  </header>
  <!--====================메인 - 이미지 진열 영역====================-->
  <main>
    <div class="image-size-1"></div>
    <div class="image-size-6"></div>
    <div class="image-size-2"></div>
    <div class="image-size-5"></div>
    <div class="image-size-3"></div>
    <div class="image-size-4"></div>
    <div class="image-size-4"></div>
    <div class="image-size-3"></div>
    <div class="image-size-5"></div>
    <div class="image-size-2"></div>
    <div class="image-size-6"></div>
    <div class="image-size-1"></div>
  </main>
</body>
</html>
