  <!--====================헤더 - 검색폼, 메뉴 영역====================-->
  <header>
    <!--==========핀터레스트 로고==========-->
    <button class="logo"><i class="fab fa-pinterest"></i></button>
    <!--==========홈, 팔로우 버튼==========-->
    <button class="sort sort-home">홈</button>
    <button class="sort sort-follow">팔로잉</button>
    <!--==========검색폼==========-->
    <form action="">
      <!--=====검색창 양식=====-->
      <div class="search-form">
        <!--===검색 버튼===-->
        <button class="search-query"><i class="fas fa-search"></i></button>
        <!--===검색어 입력창===-->
        <input type="text" name="searchForm" value="검색">
      </div>
    </form>
    <!--==========메뉴 아이콘 모음==========-->
    <ul class="menu-container">
      <!--=====알림 아이콘=====-->
      <li><button><i class="fas fa-bell"></i></button></li>
      <!--=====받은 편지함=====-->
      <li><button><i class="fas fa-comment-dots"></i></button></li>
      <!--=====유저 정보=====-->
      <li><button class="user-bg"><i class="fas fa-user"></i></button></li>
      <!--=====옵션 더보기=====-->
      <li><button class="menu-more"><i class="fas fa-chevron-down"></i></button></li>
    </ul>
  </header>
