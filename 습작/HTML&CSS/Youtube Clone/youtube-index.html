<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="youtube-style.css">
  <script src="https://kit.fontawesome.com/126dba6a94.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"><i class="fab fa-youtube"></i></div>
      <p class="logo-text">YouTube</p>
    </div>
    <div class="utility-icons">
      <div class="utility-icon1"><i class="fas fa-search"></i></div>
      <div class="utility-icon2"><i class="fas fa-ellipsis-v"></i></div>
    </div>
  </header>
  <section class="video-player">
    <!-- <iframe src="https://www.youtube.com/embed/yLfbvlUWfb8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <video src="assets/videos/무는 맹수다.mp4" controls></video>
  </section>
  <main>
    <div class="contents-wrapper">
      <section class="tags">
        <p class="tags-contents">#DreamCoding</p>
        <p class="tags-contents">#CloneCoding</p>
        <p class="tags-contents">#FrontEnd</p>
      </section>
      <section class="video-title">
        <h3>무는 맹수다</h3>
      </section>
      <section class="post-info">
        <p class="viewrs">조회수 550,006회</p>
        <p class="dates">2020. 12. 28.</p>
      </section>
      <section class="buttons">
        <div class="buttons-places">
          <div class="buttons-icons button-active">
            <i class="fas fa-thumbs-up"></i>
          </div>
          <p class="buttons-contents">
            3만
          </p>
        </div>
        <div class="buttons-places">
          <div class="buttons-icons">
            <i class="fas fa-thumbs-down"></i>
          </div>
          <p class="buttons-contents">
            77
          </p>
        </div>
        <div class="buttons-places">
          <div class="buttons-icons">
            <i class="fas fa-share"></i>
          </div>
          <p class="buttons-contents">
            공유
          </p>
        </div>
        <div class="buttons-places">
          <div class="buttons-icons">
            <i class="fas fa-plus"></i>
          </div>
          <p class="buttons-contents">
            저장
          </p>
        </div>
        <div class="buttons-places">
          <div class="buttons-icons">
            <i class="fas fa-flag"></i>
          </div>
          <p class="buttons-contents">
            신고
          </p>
        </div>
      </section>
      <section class="publisher-info">
        <div class="publisher-picture"></div>
        <div class="publisher-specific-container">
          <div class="publisher-id">
            haha ha
          </div>
          <div class="publisher-subscribers">
            구독자 100만 명
          </div>
        </div>
        <button class="subscribe">
          구독
        </button>
      </section>
    </div>
    <div class="contents-wrapper">
      <section class="next-video-lists">
        <section class="up-next-text">
          <p class="up-next">
            Up Next
          </p>
        </section>
        <section class="next-videos">
          <div class="next-video-thumbnail">
            <img src="assets/thumbnails/hqdefault-1.webp" alt="thumbnails">
          </div>
          <div class="next-video-info">
            <h5>두 고양이가 동시에 나에게 다가오고있다</h5>
            <div class="next-video-publishing-info">
              <p class="next-video-publisher">
                haha ha
              </p>
              <p class="next-video-dates">
                조회수 46만회 · 1주 전
              </p>
            </div>
          </div>
          <div class="next-video-utility-button">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
        <section class="next-videos">
          <div class="next-video-thumbnail">
            <img src="assets/thumbnails/hqdefault-2.webp" alt="thumbnails">
          </div>
          <div class="next-video-info">
            <h5>무와 래기의 돈가스 먹으러 가는 날</h5>
            <div class="next-video-publishing-info">
              <p class="next-video-publisher">
                haha ha
              </p>
              <p class="next-video-dates">
                조회수 78만회 · 1주 전
              </p>
            </div>
          </div>
          <div class="next-video-utility-button">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
        <section class="next-videos">
          <div class="next-video-thumbnail">
            <img src="assets/thumbnails/hqdefault-3.webp" alt="thumbnails">
          </div>
          <div class="next-video-info">
            <h5>요즘 유행한다는 그것을 만들어 보았다</h5>
            <div class="next-video-publishing-info">
              <p class="next-video-publisher">
                haha ha
              </p>
              <p class="next-video-dates">
                조회수 59만회 · 2일 전
              </p>
            </div>
          </div>
          <div class="next-video-utility-button">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
      </section>
    </div>
  </main>
</body>
</html>
