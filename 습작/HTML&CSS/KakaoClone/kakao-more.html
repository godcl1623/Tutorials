<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더보기</title>
  <link rel="stylesheet" href="more-style.css">
  <script src="https://kit.fontawesome.com/126dba6a94.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 다른 메뉴에도 사용할 공통 양식으로 -->
<body>
  <!-- 헤더 - 메뉴 이름, 아이콘 -->
  <div class="contents-wrapper">
    <div class="contents-container">
      <header>
        <h3>더보기</h3>
        <ul class="menu-utility">
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-camera"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </header>
      <main>
        <section class="main-user">
          <div class="main-user-info-container">
            <div class="user-picture"><i class="fas fa-user"></i></div>
            <div class="text-box">
              <h5>이치행</h5>
              <p>taraczel@naver.com</p>
            </div>
            <span><i class="fas fa-shield-alt"></i></span>
          </div>
          <div class="safety-protection">
            <h5>안전하고 간편한 <strong>지갑을 만들어 보세요</strong></h5>
            <span><i class="far fa-plus-square"></i></span>
          </div>
        </section>
        <section class="banking">
          <button class="kakao-pay">
            <i class="fas fa-comment"></i>
            <h4>pay</h4>
            <p>100원</p>
          </button>
          <ul class="banking-menu">
            <li class="banking-menu-sub">송금</li>
            <li class="banking-menu-sub">결제</li>
            <li class="banking-menu-sub">자산</li>
          </ul>
        </section>
        <section class="more-menu-container">
          <ul class="more-menu-contents">
            <li><i class="far fa-envelope"></i>메일</li>
            <li><i class="far fa-calendar-check"></i>캘린더</li>
            <li><i class="fas fa-archive"></i>서랍</li>
            <li><i class="fas fa-icons"></i>카카오콘</li>
            <li><i class="fab fa-monero"></i>메이커스</li>
            <li><i class="fas fa-gift"></i>선물하기</li>
            <li><i class="far fa-smile"></i>이모티콘</li>
            <li><i class="fas fa-paw"></i>프렌즈</li>
            <li><i class="fas fa-store"></i>쇼핑하기</li>
            <li><i class="fas fa-tshirt"></i>스타일</li>
            <li><i class="fas fa-utensils"></i>주문하기</li>
            <li><i class="fas fa-ticket-alt"></i>멜론티켓</li>
            <li><i class="fas fa-gamepad"></i>게임</li>
            <li><i class="fas fa-lemon"></i>멜론</li>
            <li><i class="fas fa-cut"></i>헤어샵</li>
            <li><i class="fas fa-th-large"></i>전체서비스</li>
          </ul>
        </section>
        <aside class="mobile-ad">AD</aside>
      </main>
    </div>
      <nav>
        <div class="menu-main">
          <i class="fas fa-user"></i>
          <i class="far fa-comment"></i>
          <i class="fas fa-plus"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="menu-utility">
          <i class="far fa-smile"></i>
          <i class="far fa-bell"></i>
          <i class="fas fa-cog"></i>
        </div>
      </nav>
  </div>
    <aside class="desktop-ad">AD</aside>
</body>
</html>
