<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더보기</title>
  <link rel="stylesheet" href="more-style.css">
  <script src="https://kit.fontawesome.com/126dba6a94.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 다른 메뉴에도 사용할 공통 양식으로 -->
<body>
  <!-- 헤더 - 메뉴 이름, 아이콘 -->
  <div class="contents-wrapper">
    <div class="contents-container">
      <header>
        <h3>더보기</h3>
        <ul class="menu-utility">
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-camera"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </header>
      <main>
        <section class="main-user">
          <div class="main-user-info-container">
            <div class="user-picture"><i class="fas fa-user"></i></div>
            <div class="text-box">
              <h5>이치행</h5>
              <p>taraczel@naver.com</p>
            </div>
            <span><i class="fas fa-shield-alt"></i></span>
          </div>
          <div class="safety-protection">
            <h5>안전하고 간편한 <strong>지갑을 만들어 보세요</strong></h5>
            <span><i class="fas fa-plus"></i></span>
          </div>
        </section>
        <section class="banking">
          <button class="kakao-pay">
            <i class="fas fa-comment"></i>
            <h4>pay</h4>
            <p>100원</p>
          </button>
          <ul class="banking-menu">
            <li class="banking-menu-sub">송금</li>
            <li class="banking-menu-sub">결제</li>
            <li class="banking-menu-sub">자산</li>
          </ul>
        </section>
        <section class="more-menu-container">
          <ul class="more-menu-contents">
            <li class="icon-container">
              <span class="update-new"><i class="far fa-envelope"></i><h6>메일</h6></span>
              <span><i class="far fa-calendar-check"></i><h6>캘린더</h6></span>
              <span><i class="fas fa-archive"></i><h6>서랍</h6></span>
              <span class="menu-mobile"><i class="fas fa-icons"></i><h6>카카오콘</h6></span>
              <span class="update-new menu-desktop"><i class="fas fa-flask"></i><h6>실험실</h6></span>
            </li>
            <li class="icon-container list-mobile">
              <span class="update-new menu-mobile"><i class="fab fa-monero"></i><h6>메이커스</h6></span>
              <span class="update-new menu-mobile"><i class="fas fa-gift"></i><h6>선물하기</h6></span>
              <span class="menu-mobile"><i class="far fa-smile"></i><h6>이모티콘</h6></span>
              <span class="update-new menu-mobile"><i class="fas fa-paw"></i><h6>프렌즈</h6></span>
            </li>
            <li class="icon-container list-mobile">
              <span class="menu-mobile"><i class="fas fa-store"></i><h6>쇼핑하기</h6></span>
              <span class="update-new menu-mobile"><i class="fas fa-tshirt"></i><h6>스타일</h6></span>
              <span class="menu-mobile"><i class="fas fa-utensils"></i><h6>주문하기</h6></span>
              <span class="menu-mobile"><i class="fas fa-ticket-alt"></i><h6>멜론티켓</h6></span>
            </li>
            <li class="icon-container list-mobile">
              <span class="menu-mobile"><i class="fas fa-gamepad"></i><h6>게임</h6></span>
              <span class="menu-mobile"><i class="fas fa-lemon"></i><h6>멜론</h6></span>
              <span class="menu-mobile"><i class="fas fa-cut"></i><h6>헤어샵</h6></span>
              <span class="menu-mobile"><i class="fas fa-th-large"></i><h6>전체서비스</h6></span>
            </li>
            <li class="icon-container list-desktop">
              <span class="menu-desktop"><i class="fas fa-exclamation-circle"></i><h6>정보</h6></span>
              <span class="menu-desktop"><i class="far fa-comment-dots"></i><h6>스토리</h6></span>
              <span class="menu-desktop"><i class="fas fa-bullhorn"></i><h6>공지사항</h6></span>
              <span class="menu-desktop"><i class="far fa-question-circle"></i><h6>도움말</h6></span>
            </li>
          </ul>
          <div class="notice">
            <ul class="notice-list">
              <li><h4>나우</h4>카카오톡 지갑 속 새로운 인증서</li>
            </ul>
          </div>
        </section>
        <aside class="mobile-ad">AD</aside>
      </main>
    </div>
      <nav>
        <div class="menu-main">
          <a href="kakao-friends.html"><i class="far fa-user"></i></a>
          <a href="kakao-chat.html"><i class="far fa-comment"></i></a>
          <i class="fas fa-plus"></i>
          <a href="kakao-more.html"><i class="fas fa-ellipsis-h"></i></a>
        </div>
        <div class="menu-utility">
          <i class="far fa-smile"></i>
          <i class="far fa-bell"></i>
          <i class="fas fa-cog"></i>
        </div>
      </nav>
  </div>
    <aside class="desktop-ad">AD</aside>
</body>
</html>
