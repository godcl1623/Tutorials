<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <link rel="stylesheet" href="chat-style.css">
  <script src="https://kit.fontawesome.com/126dba6a94.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 다른 메뉴에도 사용할 공통 양식으로 -->
<body>
  <div class="contents-wrapper">
    <div class="contents-container">
    <!-- 헤더 - 메뉴 이름, 아이콘 -->
      <header>
        <h3>채팅<span><i class="fas fa-caret-down"></i></span></h3>
        <ul class="menu-utility">
          <li><i class="fas fa-search"></i></li>
          <li class="icon-exception"><i class="far fa-comments"></i></li>
          <li><i class="fas fa-comment-medical"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </header>
      <!-- aside - 모바일 광고 영역 -->
      <aside class="mobile-ad">AD</aside>
      <section class="search-form">
        <!-- <h2>검색창</h2> -->
        <span><i class="fas fa-search"></i></span>
        <form action="" class="search-form">
          <input type="text" name="friends-search" value="채팅방 이름, 참여자 검색">
        </form>
      </section>
      <main>
        <!-- 채팅목록 영역 -->
        <section class="chat-list">
          <!-- 채팅 리스트 공통 양식 -->
          <ul class="chat-list-menu">
            <li class="chat-list-contents">
              <div class="profile-picture profile-yellow"></div>
              <div class="text-box">
                <h5>카카오톡</h5>
                <p>[기기 로그인 알림]</p>
              </div>
              <p class="chat-time">오전 11:30</p>
            </li>
            <!-- 채팅 리스트 2 -->
            <li class="chat-list-contents">
              <div class="profile-picture"></div>
              <div class="text-box">
                <h5>가톨릭대학교 은평성모병원</h5>
                <p>[가톨릭대학교 은평성모병원 진료예약 알림]<br>●성명: 이치행님...</p>
              </div>
              <p class="chat-time chat-time-long">오전 10:58</p>
            </li>
            <!-- 채팅 리스트 3 -->
            <li class="chat-list-contents">
              <div class="profile-picture profile-yellow"></div>
              <div class="text-box">
                <h5>자쿠로<span>16</span><span><i class="fas fa-bell-slash"></i></span></h5>
                <p>ㅎ~</p>
              </div>
              <p class="chat-time">어제</p>
            </li>
            <!-- 채팅 리스트 4 -->
            <li class="chat-list-contents">
              <div class="profile-picture"></div>
              <div class="text-box">
                <h5>양태환</h5>
                <p>스고이네;</p>
              </div>
              <p class="chat-time">1월 21일</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
      <!-- nav - 다른 창 메뉴 -->
    <nav>
      <div class="menu-main">
        <i class="far fa-user"></i>
        <i class="fas fa-comment"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="menu-utility">
        <i class="far fa-smile"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </nav>
  </div>
  <aside class="desktop-ad">AD</aside>
</body>
</html>
